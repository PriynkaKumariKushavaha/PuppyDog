<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggy Days Activity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id ="outer">
      <div id="wrapper">
        <h1 id="content">Hi, I am puppy dog</h1>

        <img id="img" src="./assets/puppy.jpg" alt="" />
        <div id="activity">
          <p>Puppy's Activities</p>
          <button id="reset">Reset</button>
          <button id="s-btn">sleep</button>
          <button id="run">run</button>
          <button id="eat">eat</button>
          <button id="bck-btn">change color</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
